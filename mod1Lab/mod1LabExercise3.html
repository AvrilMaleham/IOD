<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="exercise3.css">
      </head>
    <body>
        <form>
            <section class="fields">
                <label for="one">Name:</label>
                <input id="one" name="one" type="text">
            </section>
            <br>
            <section class="fields">
                <label for="two">Address:</label>
                <input id="two" name="two" type="text"> 
            </section>
            <br>
            <section class="fields">
                <label for="three">City:</label>
                <input id="three" name="three" type="text">
            </section>
            <br>
            <section class="fields">
                <label for="four">State:</label>
                <input id="four" name="four" type="text">
            </section>
            <br>
            <section class="fields">
                <label for="five">Zip:</label>
                <input id="five" name="five" type="text">
            </section>
            <br>
            <section class="fields">
                <label for="six">Magazine: </label>
                <select id="six" name="six">
                    <option value="newsweek">Newsweek</option>
                    <option value="tv times">TV Times</option>
                    <option value="gossip girl">Gossip Girl</option>
                    <option value="top gear">Top Gear</option>
                    <option value="home and garden">Home and Garden</option>
                </select>
            </section>
            <br>
            <section class="fields">
                <label>Subscription:</label>
                <input type="radio" name="seven" id="1 year"   value="1 year">
                <span for="1 year">1 Year</span>
                <input type="radio" name="seven" id="2 years"   value="2 years">
                <span for="2 years">2 Years</span>
            </section>
            <br>
            <section class="submission">
               <input type="submit" value="Send your order">
            </section>
        </form>
    </body>
</html>
